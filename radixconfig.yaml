apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: ole-markus-react-example-env
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: qa
      build:
        from: release
    - name: prod
  components:
    - name: simple-react
      src: .
      environmentConfig:
        - environment: dev
          variables:
            REACT_APP_VARIABLE: 1
        - environment: qa
          variables:
            REACT_APP_VARIABLE: 2
        - environment: prod
          variables:
            REACT_APP_VARIABLE: 3
      ports:
        - name: http
          port: 3000
      publicPort: http
      secrets:
        - REACT_APP_SECRET

  dnsAppAlias:
    environment: prod
    component: simple-react
